<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة الإعلانات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/navbar.css">
  <style>
    /* page-specific tweaks only */
    
    /* تحسينات للشاشات الصغيرة جداً */
    @media (max-width: 576px) {
      .container {
        padding-left: 10px;
        padding-right: 10px;
      }
      
      .navbar-brand {
        font-size: 1.2rem !important;
      }
      
      .nav-link {
        font-size: 0.9rem !important;
        padding: 0.5rem 0.3rem !important;
      }
      
      .btn {
        font-size: 0.85rem;
        padding: 0.375rem 0.75rem;
      }
      
      .table {
        font-size: 0.8rem;
      }
      
      .table th,
      .table td {
        padding: 0.5rem 0.3rem;
      }
      
      .modal-dialog {
        margin: 0.5rem;
        max-width: calc(100% - 1rem);
      }
      
      .modal-body {
        padding: 1rem;
      }
      
      .form-control,
      .form-select {
        font-size: 0.9rem;
      }
    }
    
    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 768px) {
      
      .table-responsive {
        font-size: 0.85rem;
      }
      
      .btn {
        margin-bottom: 0.5rem;
      }
      
      .navbar-nav .btn {
        margin: 0.25rem 0;
        width: 100%;
        text-align: center;
      }
      
      .modal-dialog {
        max-width: 95%;
      }
    }
    
    /* تحسينات للشاشات المتوسطة */
    @media (max-width: 991px) {
    }
    
    /* تحسينات للشاشات الكبيرة */
    @media (min-width: 992px) {
      .container {
        max-width: 1200px;
      }
      
      .table {
        font-size: 1rem;
      }
    }
    
    /* تحسينات عامة للاستجابة */
    .table {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
    }
    
    .table thead {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .table tbody tr:hover {
      background-color: #f8f9fa;
      transform: scale(1.01);
      transition: all 0.2s ease;
    }
    
    .btn {
      border-radius: 8px;
      transition: all 0.3s ease;
      
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .form-control, 
    .form-select {
      border-radius: 8px;
      border: 1px solid #e0e7ff;
    }
    
    .form-control:focus, 
    .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25);
    }
    
    .modal-content {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .modal-header {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px 15px 0 0;
    }
    
    .card {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      border: none;
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    
    /* تحسين عرض الجدول للشاشات الصغيرة */
    @media (max-width: 767px) {
      .table-responsive {
        border-radius: 15px;
        overflow: hidden;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .table {
        min-width: 600px;
        white-space: nowrap;
      }
      
      .table th,
      .table td {
        min-width: 120px;
        padding: 0.75rem 0.5rem;
        vertical-align: middle;
      }
      
      .table th:nth-child(1),
      .table td:nth-child(1) {
        min-width: 80px;
        position: sticky;
        left: 0;
        z-index: 1;
      }
      
      .table th:nth-child(2),
      .table td:nth-child(2) {
        min-width: 150px;
      }
      
      .table th:nth-child(3),
      .table td:nth-child(3) {
        min-width: 200px;
        max-width: 250px;
        word-break: break-all;
      }
      
      .table th:nth-child(4),
      .table td:nth-child(4) {
        min-width: 120px;
      }
      
      .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        white-space: nowrap;
      }
      
      /* تحسين عرض النص في الخلايا */
      .table td {
        word-break: break-word;
        white-space: normal;
        max-width: 200px;
      }
    }
    
    /* تحسينات إضافية للشاشات الصغيرة جداً */
    @media (max-width: 576px) {
      .table-responsive {
        margin: 0 -10px;
        padding: 0 10px;
      }
      
      .table {
        min-width: 500px;
      }
      
      .table th,
      .table td {
        min-width: 100px;
        padding: 0.5rem 0.3rem;
        font-size: 0.8rem;
      }
      
      .table th:nth-child(1),
      .table td:nth-child(1) {
        min-width: 60px;
      }
      
      .table th:nth-child(2),
      .table td:nth-child(2) {
        min-width: 120px;
      }
      
      .table th:nth-child(3),
      .table td:nth-child(3) {
        min-width: 150px;
        max-width: 180px;
      }
      
      .table th:nth-child(4),
      .table td:nth-child(4) {
        min-width: 100px;
      }
    }
    
    /* تحسين النص للشاشات الصغيرة */
    @media (max-width: 576px) {
      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      
      .text-end {
        text-align: center !important;
      }
      
      .btn-success {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
    
    /* تحسين الفوتر */
    @media (max-width: 576px) {
      .main-footer {
        font-size: 0.9rem;
        padding: 1rem !important;
      }
    }
  </style>
</head>
<body>
  <!-- شريط التنقل المشترك -->
  <admin-navbar></admin-navbar>
  
  <main class="container">
    <h2 class="mb-4 text-center">📢 إدارة إعلانات البيكسل</h2>
    <div class="text-end mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPixelModal">➕ إضافة بيكسل</button>
    </div>
    
    <!-- جدول عرض البيكسلات -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="pixelTable">
        <thead class="table-dark text-center">
          <tr>
            <th>#</th>
            <th>اسم البيكسل</th>
            <th>كود البيكسل</th>
            <th>نوع الحملة</th>
            <th>التحكم</th>
          </tr>
        </thead>
        <tbody class="text-center" id="pixelTableBody">
          <!-- يتم تعبئة البيكسلات من JavaScript -->
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- نافذة إضافة / تعديل بيكسل -->
  <div class="modal fade" id="addPixelModal" tabindex="-1" aria-labelledby="addPixelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="pixelForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addPixelLabel">➕ إضافة بيكسل</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="pixelId">
          <div class="mb-3">
            <label for="pixelName" class="form-label">اسم البيكسل</label>
            <input type="text" class="form-control" id="pixelName" required>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="pixelType" class="form-label">نوع البيكسل</label>
              <select class="form-select" id="pixelType" required>
                <option value="">اختر نوع البيكسل</option>
                <option value="facebook_pixel">Facebook Pixel</option>
                <option value="google_analytics">Google Analytics</option>
                <option value="google_tag_manager">Google Tag Manager</option>
                <option value="tiktok_pixel">TikTok Pixel</option>
                <option value="snapchat_pixel">Snapchat Pixel</option>
                <option value="custom">كود مخصص</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="pixelCode" class="form-label">كود البيكسل</label>
            <input type = "text" class="form-control" id="pixelCode" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">💾 حفظ</button>
        </div>
      </form>
    </div>
  </div>
  
  <footer class="main-footer text-center p-3 mt-5">
    جميع الحقوق محفوظة &copy; <span id="footer-store-name">متجري</span>
  </footer>
  
  <!-- سكربتات -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/navbar.js"></script>
  <script type="module" src="js/auth-guard.js"></script>
  <script type="module" src="js/ads.js"></script>
  <script type="module" src="js/logout.js"></script>
</body>
</html>
