<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة الشحن</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <style>
    /* page-specific tweaks only */
    
    /* تحسينات للشاشات الصغيرة جداً */
    @media (max-width: 576px) {
      .container {
        padding-left: 10px;
        padding-right: 10px;
      }
      
      .navbar-brand {
        font-size: 1.2rem !important;
      }
      
      .nav-link {
        font-size: 0.9rem !important;
        padding: 0.5rem 0.3rem !important;
      }
      
      .btn {
        font-size: 0.85rem;
        padding: 0.375rem 0.75rem;
      }
      
      .table {
        font-size: 0.8rem;
      }
      
      .table th,
      .table td {
        padding: 0.5rem 0.3rem;
      }
      
      .modal-dialog {
        margin: 0.5rem;
        max-width: calc(100% - 1rem);
      }
      
      .modal-body {
        padding: 1rem;
      }
      
      .form-control {
        font-size: 0.9rem;
      }
      
      h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      
      .d-flex.justify-content-between {
        flex-direction: column;
        gap: 1rem;
      }
      
      .btn-success {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
    
    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 768px) {
      
      .table-responsive {
        font-size: 0.85rem;
      }
      
      .btn {
        margin-bottom: 0.5rem;
      }
      
      .navbar-nav .btn {
        margin: 0.25rem 0;
        width: 100%;
        text-align: center;
      }
      
      .modal-dialog {
        max-width: 95%;
      }
      
      .d-flex.justify-content-between {
        flex-direction: column;
        align-items: stretch !important;
      }
      
      .btn-success {
        width: 100%;
      }
    }
    
    /* تحسينات للشاشات المتوسطة */
    @media (max-width: 991px) {
    }
    
    /* تحسينات للشاشات الكبيرة */
    @media (min-width: 992px) {
      .container {
        max-width: 1200px;
      }
      
      .table {
        font-size: 1rem;
      }
    }
    
    /* تحسينات عامة للاستجابة */
    .table {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
    }
    
    .table thead {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .table tbody tr:hover {
      background-color: #f8f9fa;
      transform: scale(1.01);
      transition: all 0.2s ease;
    }
    
    .card {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      border: none;
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    
    .nav-tabs {
      border-bottom: 2px solid #e0e7ff;
    }
    
    .nav-tabs .nav-link {
      border: none;
      border-radius: 8px 8px 0 0;
      color: #6c757d;
      transition: all 0.3s ease;
    }
    
    .nav-tabs .nav-link:hover {
      border-color: transparent;
      color: #667eea;
      background-color: #f8f9fa;
    }
    
    .nav-tabs .nav-link.active {
      color: #667eea;
      background-color: white;
      border-color: #e0e7ff #e0e7ff white;
      border-bottom: 2px solid white;
    }
    
    .btn {
      border-radius: 8px;
      transition: all 0.3s ease;
      
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .form-control {
      border-radius: 8px;
      border: 1px solid #e0e7ff;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25);
    }
    
    .main-footer {}
    
    .modal-content {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .modal-header {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px 15px 0 0;
    }
    
    /* تحسين عرض الجدول للشاشات الصغيرة */
    @media (max-width: 767px) {
      .table-responsive {
        border-radius: 15px;
        overflow: hidden;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .table {
        min-width: 600px;
        white-space: nowrap;
      }
      
      .table th,
      .table td {
        min-width: 120px;
        padding: 0.75rem 0.5rem;
        vertical-align: middle;
      }
      
      .table th:nth-child(1),
      .table td:nth-child(1) {
        min-width: 100px;
        position: sticky;
        left: 0;
        z-index: 1;
      }
      
      .table th:nth-child(2),
      .table td:nth-child(2),
      .table th:nth-child(3),
      .table td:nth-child(3) {
        min-width: 140px;
      }
      
      .table th:nth-child(4),
      .table td:nth-child(4) {
        min-width: 120px;
      }
      
      .table th:nth-child(5),
      .table td:nth-child(5) {
        min-width: 100px;
      }
      
      .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        white-space: nowrap;
      }
      
      /* تحسين عرض النص في الخلايا */
      .table td {
        word-break: break-word;
        white-space: normal;
        max-width: 150px;
      }
    }
    
    /* تحسينات إضافية للشاشات الصغيرة جداً */
    @media (max-width: 576px) {
      .table-responsive {
        margin: 0 -10px;
        padding: 0 10px;
      }
      
      .table {
        min-width: 500px;
      }
      
      .table th,
      .table td {
        min-width: 100px;
        padding: 0.5rem 0.3rem;
        font-size: 0.8rem;
      }
      
      .table th:nth-child(1),
      .table td:nth-child(1) {
        min-width: 80px;
      }
      
      .table th:nth-child(2),
      .table td:nth-child(2),
      .table th:nth-child(3),
      .table td:nth-child(3) {
        min-width: 120px;
      }
      
      .table th:nth-child(4),
      .table td:nth-child(4) {
        min-width: 100px;
      }
      
      .table th:nth-child(5),
      .table td:nth-child(5) {
        min-width: 80px;
      }
    }
    
    /* تحسين الفوتر */
    .main-footer {
      background: black !important;
      color: rgb(255, 255, 255) !important;
      border-radius: 25px 25px 0 0;
      box-shadow: 0 -4px 20px rgba(102,126,234,0.08);
    }
    
    .main-header {
      margin-left: 5px;
      margin-right: 5px;
      border-radius: 8px;
    }
    
    /* Global padding improvements for all screen sizes */
    body {
      padding-left: 10px;
      padding-right: 10px;
    }
    
    .main-navbar {
      margin-left: -10px;
      margin-right: -10px;
      margin-top: -10px;
    }
    
    /* Container padding improvements */
    .container {
      padding-left: 15px;
      padding-right: 15px;
    }
    
    @media (max-width: 576px) {
      body {
        padding-left: 12px;
        padding-right: 12px;
      }
      
      .container {
        padding-left: 12px;
        padding-right: 12px;
      }
      
      .main-navbar {
        margin-left: -12px;
        margin-right: -12px;
        margin-top: -12px;
      }
      
      .main-header {
        margin-left: 3px;
        margin-right: 3px;
      }
      
      .main-footer {
        font-size: 0.9rem;
        padding: 1rem !important;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding-left: 10px;
        padding-right: 10px;
      }
      
      .container {
        padding-left: 10px;
        padding-right: 10px;
      }
      
      .main-navbar {
        margin-left: -10px;
        margin-right: -10px;
        margin-top: -10px;
      }
    }
  </style>
</head>
<body>
  <!-- شريط التنقل المشترك -->
  <admin-navbar></admin-navbar>
  
  <main class="container py-5">
    <header class="main-header p-3 text-center">
      <h1 class="h4">🚚 إدارة الشحن</h1>
    </header>
    
    <div class="card shadow">
      <div class="card-body">
        <div class="mt-3">
          <h5>الولايات المتاحة للتوصيل</h5>
          <p class="text-muted">اختر الولاية لتعديل أسعار الشحن الخاصة بمتجرك</p>
          
          <div class="table-responsive">
            <table class="table table-bordered text-center">
              <thead class="table-dark">
                <tr>
                  <th>🏙️ الولاية</th>
                  <th>🏠 سعر التوصيل للمنزل</th>
                  <th>🏢 سعر التوصيل للمكتب</th>
                  <th>✅ التوصيل مفعل؟</th>
                  <th>⚙️ إجراءات</th>
                </tr>
              </thead>
              <tbody id="statesTableBody">
                <!-- بيانات الولايات تظهر هنا -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- مودال تعديل أسعار الشحن -->
  <div class="modal fade" id="editShippingModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">تعديل أسعار الشحن</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="editShippingModalBody">
          <!-- سيتم ملؤها بواسطة JavaScript -->
        </div>
      </div>
    </div>
  </div>
  
  <footer class="main-footer text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">
        <i class="fas fa-heart text-danger me-1"></i>
        جميع الحقوق محفوظة © 2024 متجر إلكتروني
      </p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/navbar.js"></script>
  <script type="module" src="js/server-superbase.js"></script>
  <script type="module" src="js/auth-guard.js"></script>
  <script type="module" src="js/shipping-new.js"></script>
  <script type="module" src="js/logout.js"></script>
</body>
</html>
