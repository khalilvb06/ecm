<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الشحن - نظام إدارة المتاجر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <admin-navbar></admin-navbar>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-shipping-fast me-2"></i>
                            إدارة أسعار الشحن
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- تبويبات -->
                        <ul class="nav nav-tabs" id="shippingTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="states-tab" data-bs-toggle="tab" data-bs-target="#states" type="button" role="tab">
                                    <i class="fas fa-map-marker-alt me-1"></i>
                                    الولايات العامة
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="store-prices-tab" data-bs-toggle="tab" data-bs-target="#store-prices" type="button" role="tab">
                                    <i class="fas fa-store me-1"></i>
                                    أسعار المتجر
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="shippingTabsContent">
                            <!-- تبويب الولايات العامة -->
                            <div class="tab-pane fade show active" id="states" role="tabpanel">
                                <div class="mt-3">
                                    <h5>الولايات المتاحة للتوصيل</h5>
                                    <p class="text-muted">اختر الولاية لتعديل أسعار الشحن الخاصة بمتجرك</p>
                                    
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>اسم الولاية</th>
                                                    <th>الإجراءات</th>
                                                </tr>
                                            </thead>
                                            <tbody id="statesTableBody">
                                                <!-- سيتم ملؤها بواسطة JavaScript -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- تبويب أسعار المتجر -->
                            <div class="tab-pane fade" id="store-prices" role="tabpanel">
                                <div class="mt-3">
                                    <h5>أسعار الشحن المحددة للمتجر</h5>
                                    <p class="text-muted">الأسعار المخصصة لمتجرك لكل ولاية</p>
                                    
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>الولاية</th>
                                                    <th>التوصيل إلى المنزل</th>
                                                    <th>التوصيل إلى المكتب</th>
                                                    <th>الحالة</th>
                                                    <th>الإجراءات</th>
                                                </tr>
                                            </thead>
                                            <tbody id="storeShippingTableBody">
                                                <!-- سيتم ملؤها بواسطة JavaScript -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال تعديل أسعار الشحن -->
    <div class="modal fade" id="editShippingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تعديل أسعار الشحن</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="editShippingModalBody">
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navbar -->
    <script type="module" src="js/navbar.js"></script>
    <!-- Supabase -->
    <script type="module" src="js/shipping-new.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
