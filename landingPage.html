  <script type="module">
    import { supabase } from './js/server-superbase.js';
  
    const urlParams = new URLSearchParams(window.location.search);
    const landingPageId = urlParams.get("id");
  
        async function injectDynamicPixel() {
      if (!landingPageId) return;

      try {
        console.log("🚀 بدء تحميل البيكسل لصفحة الهبوط...");
        
        // استخراج subdomain: أولوية للـ query ثم hostname ثم localStorage ثم default
        let subdomain = (new URLSearchParams(window.location.search)).get('subdomain');
        if (!subdomain || !subdomain.trim()) {
          if (typeof window.extractSubdomain === 'function') subdomain = window.extractSubdomain();
        }
        if (!subdomain || !subdomain.trim()) {
          try { const last = localStorage.getItem('lastSubdomain'); if (last && last.trim()) subdomain = last.trim(); } catch(_) {}
        }
        if (!subdomain || !subdomain.trim()) subdomain = 'default';
        
        console.log('Subdomain detected:', subdomain);
        
        // جلب معلومات المتجر عبر subdomain
        const { data: storeData, error: storeError } = await supabase
          .from('stores')
          .select('id, name, subdomain')
          .eq('subdomain', subdomain)
          .single();
        
        if (storeError || !storeData) {
          console.error('Store not found for subdomain:', subdomain);
          return;
        }
        
        console.log('Store found:', storeData);

        // جلب صفحة الهبوط مع البيكسل
        const { data: landingPage, error: landingPageError } = await supabase
          .from('landing_pages')
          .select('pixel')
          .eq('id', landingPageId)
          .eq('store_id', storeData.id)
          .single();

        if (landingPageError || !landingPage?.pixel) {
          console.warn("لا يوجد بيكسل مرتبط بهذه صفحة الهبوط");
          return;
        }

        const pixelId = landingPage.pixel;
        console.log("📋 معرف البيكسل المحفوظ:", pixelId);

        // التحقق من صحة معرف البيكسل
        if (!pixelId || isNaN(pixelId) || pixelId <= 0) {
          console.error("❌ معرف البيكسل غير صالح:", pixelId);
          return;
        }

        // جلب كود البيكسل
        const { data: pixelData, error: pixelError } = await supabase
          .from('ad_pixels')
          .select('id, pixel_name, pixel_code')
          .eq('id', pixelId)
          .eq('store_id', storeData.id)
          .single();

        if (pixelError || !pixelData) {
          console.error("خطأ في جلب بيانات البيكسل:", pixelError?.message || "بيانات غير موجودة");
          return;
        }

        // تحليل JSONB
        let pixelType, pixelCode;
        try {
          let parsed;
          
          // التحقق من نوع البيانات
          if (typeof pixelData.pixel_code === 'string') {
            parsed = JSON.parse(pixelData.pixel_code);
          } else if (typeof pixelData.pixel_code === 'object' && pixelData.pixel_code !== null) {
            parsed = pixelData.pixel_code;
          } else {
            throw new Error("نوع البيانات غير صالح");
          }

          // التحقق من وجود الحقول المطلوبة
          if (!parsed.type || !parsed.code) {
            throw new Error("البيانات ناقصة - يجب أن يحتوي على type و code");
          }

          pixelType = parsed.type;
          pixelCode = parsed.code;

          // التحقق من صحة البيانات
          if (typeof pixelType !== 'string' || typeof pixelCode !== 'string') {
            throw new Error("نوع البيانات غير صحيح");
          }

          console.log("✅ تم تحليل بيانات البيكسل بنجاح");
        } catch (e) {
          console.error("❌ خطأ في تحليل JSON البيكسل:", e.message);
          console.error("البيانات الأصلية:", pixelData.pixel_code);
          return;
        }

        console.log("🚀 نوع البيكسل:", pixelType, " | كود:", pixelCode);
        
        // التحقق من صحة كود البيكسل
        if (!pixelCode || pixelCode.trim() === '') {
          console.error("❌ كود البيكسل فارغ أو غير صالح");
          return;
        }

        // تنظيف كود البيكسل من المسافات الزائدة
        pixelCode = pixelCode.trim();

        // تفعيل البيكسل حسب النوع
        if (pixelType === 'facebook_pixel') {
          // تعريف fbq قبل تحميل أي سكريبت
          window.fbq = window.fbq || function() {
            (window.fbq.callMethod ? window.fbq.callMethod.apply(window.fbq, arguments) : window.fbq.queue.push(arguments));
          };
          window.fbq.push = window.fbq;
          window.fbq.loaded = true;
          window.fbq.version = '2.0';
          window.fbq.queue = [];

          // تهيئة البيكسل فوراً
          window.fbq('init', pixelCode);
          console.log('🔧 تم تهيئة Facebook Pixel:', pixelCode);

          // تحميل Facebook Pixel SDK
          const fbScript = document.createElement('script');
          fbScript.src = 'https://connect.facebook.net/en_US/fbevents.js';
          fbScript.async = true;
          document.head.appendChild(fbScript);

          fbScript.onload = () => {
            try {
              // تتبع PageView
              window.fbq('track', 'PageView');
              console.log('📊 تم تتبع PageView');
              
              // تتبع ViewContent مع بيانات صفحة الهبوط
              window.fbq('track', 'ViewContent', {
                content_type: 'landing_page',
                content_ids: [landingPageId],
                content_name: 'Landing Page View',
                value: 0,
                currency: 'USD'
              });
              console.log('🛍️ تم تتبع ViewContent لصفحة الهبوط:', landingPageId);

              // إضافة فحص إضافي للتأكد من إرسال البيانات
              setTimeout(() => {
                console.log('🔍 فحص حالة Facebook Pixel...');
                if (window.fbq && window.fbq.queue) {
                  console.log('✅ Facebook Pixel يعمل بشكل صحيح');
                } else {
                  console.warn('⚠️ Facebook Pixel قد لا يعمل بشكل صحيح');
                }
              }, 2000);

              console.log('✅ Facebook Pixel تم تهيئته بنجاح:', pixelCode);
            } catch (error) {
              console.error('❌ خطأ في تهيئة Facebook Pixel:', error);
            }
          };
        }

        else if (pixelType === 'tiktok_pixel') {
          // تعريف ttq كمتغير عام أولاً
          window.ttq = window.ttq || [];
          
          const ttScript = document.createElement('script');
          ttScript.src = 'https://analytics.tiktok.com/i18n/pixel/sdk.js?sdkid=' + pixelCode + '&lib=ttq';
          ttScript.async = true;
          document.head.appendChild(ttScript);

          ttScript.onload = () => {
            // التأكد من وجود ttq قبل استخدامه
            if (window.ttq && Array.isArray(window.ttq)) {
              window.ttq.push(['init', pixelCode]);
              window.ttq.push(['track', 'PageView']);
              window.ttq.push(['track', 'ViewContent']);
            }
          };
        }

        // يمكن إضافة أنواع أخرى هنا (Google, Snapchat, إلخ)
        else {
          console.warn("⚠️ نوع البيكسل غير مدعوم:", pixelType);
        }

      } catch (err) {
        console.error("❌ حدث خطأ في تحميل البيكسل:", err);
        console.error("تفاصيل الخطأ:", {
          message: err.message,
          stack: err.stack
        });
      }
    }
  
    document.addEventListener('DOMContentLoaded', injectDynamicPixel);
  </script>

    // دالة لتطبيق روابط وسائل التواصل الاجتماعي
    function applySocialMediaLinks(settings) {
      const socialIconsContainer = document.getElementById('social-media-icons');
      if (!socialIconsContainer) return;
      
      let hasAnySocialLink = false;
      
      // تطبيق رابط الفيسبوك
      if (settings.facebook_url && settings.facebook_url.trim()) {
        const facebookIcon = socialIconsContainer.querySelector('.facebook-icon');
        if (facebookIcon) {
          facebookIcon.href = settings.facebook_url;
          facebookIcon.style.display = 'inline-block';
          hasAnySocialLink = true;
        }
      }
      
      // تطبيق رابط الانستقرام
      if (settings.instagram_url && settings.instagram_url.trim()) {
        const instagramIcon = socialIconsContainer.querySelector('.instagram-icon');
        if (instagramIcon) {
          instagramIcon.href = settings.instagram_url;
          instagramIcon.style.display = 'inline-block';
          hasAnySocialLink = true;
        }
      }
      
      // تطبيق رابط الواتساب
      if (settings.whatsapp_url && settings.whatsapp_url.trim()) {
        const whatsappIcon = socialIconsContainer.querySelector('.whatsapp-icon');
        if (whatsappIcon) {
          // تنسيق رابط الواتساب
          let whatsappUrl = settings.whatsapp_url;
          if (!whatsappUrl.startsWith('https://wa.me/') && !whatsappUrl.startsWith('http://wa.me/')) {
            // إزالة الرموز والمسافات من رقم الهاتف
            const phoneNumber = whatsappUrl.replace(/[\s\-\(\)]/g, '');
            whatsappUrl = `https://wa.me/${phoneNumber}`;
          }
          whatsappIcon.href = whatsappUrl;
          whatsappIcon.style.display = 'inline-block';
          hasAnySocialLink = true;
        }
      }
      
      // تطبيق رابط التيك توك
      if (settings.tiktok_url && settings.tiktok_url.trim()) {
        const tiktokIcon = socialIconsContainer.querySelector('.tiktok-icon');
        if (tiktokIcon) {
          tiktokIcon.href = settings.tiktok_url;
          tiktokIcon.style.display = 'inline-block';
          hasAnySocialLink = true;
        }
      }
      
      // إظهار أو إخفاء حاوية الأيقونات
      if (hasAnySocialLink) {
        socialIconsContainer.style.display = 'block';
      } else {
        socialIconsContainer.style.display = 'none';
      }
    }
    
    function getLandingPageIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }
    
    async function loadLandingPageDetails() {
      const id = getLandingPageIdFromUrl();
      if (!id) {
        document.getElementById('landing-page-content').innerHTML = '<div class="alert alert-danger">لم يتم تحديد صفحة الهبوط</div>';
        return;
      }
      
      const { data, error } = await supabase
        .from('landing_pages')
        .select('*')
        .eq('id', id)
        .eq('store_id', window.currentStoreId)
        .single();
      if (error || !data) {
        document.getElementById('landing-page-content').innerHTML = '<div class="alert alert-danger">لم يتم العثور على صفحة الهبوط</div>';
        return;
      }
      
      
      
      let image = 'https://via.placeholder.com/500x350';
      try {
        if (data.image && data.image.startsWith('[')) {
          const images = JSON.parse(data.image);
          if (images.length > 0) {
            image = images[0]; // الصورة الأولى
          }
        } else if (data.image && !data.image.startsWith('[')) {
          image = data.image; // صورة واحدة
        }
      } catch(e) {
        if (data.image && !data.image.startsWith('[')) {
          image = data.image;
        }
      }
      
      try { offers = data.offers ? JSON.parse(data.offers) : []; } catch(e) { offers = []; }
      
      // استرجاع الألوان والقياسات إذا وجدت

      window.colors = colors;

      window.offers = offers;

      // بناء HTML لاختيارات الألوان
      let colorSelectHtml = '';

        colorSelectHtml = `<div class="mb-3"><label class="form-label">اختر اللون</label><div id="color-radio-group">` +
          colors.map((c, idx) => `<div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="colorRadio" id="colorRadio${idx}" value="${c.name}" style="accent-color:${c.hex};"><label class="form-check-label" for="colorRadio${idx}"><span class="color-box" style="background:${c.hex};display:inline-block;width:20px;height:20px;border-radius:50%;margin-left:5px;"></span>${c.name}</label></div>`).join('') +
          `</div></div>`;
      }
      
      // بناء HTML لاختيارات القياسات
      let sizeSelectHtml = '';
      if (sizes.length > 0) {
        sizeSelectHtml = `<div class="mb-3"><label class="form-label">اختر المقاس</label><div id="size-radio-group">` +
          sizes.map((s, idx) => `<div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="sizeRadio" id="sizeRadio${idx}" value="${s}"><label class="form-check-label" for="sizeRadio${idx}">${s}</label></div>`).join('') +
          `</div></div>`;
      }
      
      let offersHtml = '';
      let offerSelectHtml = '';
      if (offers.length > 0) {
        offersHtml = `<div class="mt-3 special-offer"><h5>🎉 العروض الخاصة 🎉</h5><ul class="list-group">` + offers.map((o, idx) => `<li class="list-group-item">${o.qty} قطعة بـ ${o.price} دج</li>`).join('') + `</ul></div>`;
        offerSelectHtml = `<div class="mb-3 special-offer-radio"><label class="form-label">🎯 اختر عرض خاص</label><div id="offer-radio-group">` +
          `<div class="form-check"><input class="form-check-input" type="radio" name="offerRadio" id="offerRadioNone" value="" checked><label class="form-check-label" for="offerRadioNone">بدون عرض خاص (سعر عادي)</label></div>` +
          offers.map((o, idx) => `<div class="form-check"><input class="form-check-input" type="radio" name="offerRadio" id="offerRadio${idx}" value="${idx}"><label class="form-check-label" for="offerRadio${idx}">${o.qty} قطعة بـ ${o.price} دج</label></div>`).join('') +
          `</div></div>`;
      }
      
      // تطبيق عرض الصورة المحدد
      const imageWidth = data.image_width || '100%';
      const imageStyle = `width: ${imageWidth}; max-width: 100%; height: auto;`;
      
      document.getElementById('landing-page-content').innerHTML = `
        <div class="col-12 d-flex justify-content-center mb-4">
          <img src="${image}" alt="صورة صفحة الهبوط" class="landing-page-image"
               style="${imageStyle} display:block;"
               onerror="this.src='https://via.placeholder.com/500x350'">
        </div>
        
        <div class="col-12">
          <h2 class="text-center mb-4">${data.name}</h2>
          <h4 class="text-success text-center mb-3">السعر: <span id="product-price">${data.price}</span> دج</h4>
          <div class="text-center mb-3">
            <strong>الحالة:</strong> ${data.available !== false ? '<span class="badge bg-success">متوفر</span>' : '<span class="badge bg-danger">غير متوفر</span>'}
          </div>
          ${offersHtml}
        </div>
        
        ${data.available === false ? '<div class="col-12"><div class="alert alert-warning text-center">هذا المنتج غير متوفر حالياً</div></div>' : `
        <div class="col-12 d-flex justify-content-center">
          <div class="modern-form-container">
            <form id="order-form">
              <!-- اختيارات الألوان والمقاسات -->
              ${colors.length > 0 || sizes.length > 0 ? `
              <div class="row">
                ${colors.length > 0 ? `
                <div class="col-6">
                  <div class="form-section-title">🎨 اختر اللون</div>
                  <div class="modern-color-options">
                    ${colors.map((c, idx) => `
                    <div class="modern-color-option">
                      <input type="radio" name="colorRadio" id="colorRadio${idx}" value="${c.name}">
                      <label for="colorRadio${idx}" style="background:${c.hex};" title="${c.name}"></label>
                    </div>
                    `).join('')}
                  </div>
                </div>
                ` : ''}
                ${sizes.length > 0 ? `
                <div class="col-6">
                  <div class="form-section-title">📏 اختر المقاس</div>
                  <div class="modern-size-options">
                    ${sizes.map((s, idx) => `
                    <div class="modern-size-option">
                      <input type="radio" name="sizeRadio" id="sizeRadio${idx}" value="${s}">
                      <label for="sizeRadio${idx}">${s}</label>
                    </div>
                    `).join('')}
                  </div>
                </div>
                ` : ''}
              </div>
              ` : ''}
              
              <div class="modern-input-group">
                <label for="fullName">الاسم الكامل</label>
                <div class="input-wrapper">
                  <span class="input-icon">👤</span>
                  <input type="text" id="fullName" required>
                </div>
              </div>
              
              <div class="modern-input-group">
                <label for="phonenumber">رقم الهاتف</label>
                <div class="input-wrapper">
                  <span class="input-icon">📱</span>
                  <input type="number" id="phonenumber" required>
                </div>
              </div>
              
              <div class="row">
                <div class="col-6">
                  <div class="modern-input-group">
                    <label for="address">العنوان</label>
                    <div class="input-wrapper">
                      <span class="input-icon">📍</span>
                      <input type="text" id="address" required>
                    </div>

                <div class="col-6">
                  <div class="modern-input-group">
                    <label for="state">الولاية</label>
                    <div class="input-wrapper">
                      <span class="input-icon">🌍</span>
                      <select id="state" required>
                        <option value="">اختر الولاية</option>
                      </select>

              <!-- نوع الشحن -->
              <div class="form-section-title">🚚 نوع الشحن</div>
              <div class="modern-radio-group">
                <div class="modern-radio-item">
                  <input type="radio" name="shippingType" id="toOffice" value="office" checked>
                  <label for="toOffice">🏢 إلى المكتب</label>
                </div>
                <div class="modern-radio-item">
                  <input type="radio" name="shippingType" id="toHome" value="home">
                  <label for="toHome">🏠 إلى باب المنزل</label>
                </div>
              </div>
              
              <!-- العروض الخاصة -->
              ${offers.length > 0 ? `
              <div class="form-section-title">🎉 العروض الخاصة</div>
              <div class="modern-radio-group">
                <div class="modern-radio-item">
                  <input type="radio" name="offerRadio" id="offerRadioNone" value="" checked>
                  <label for="offerRadioNone">💰 بدون عرض خاص (سعر عادي)</label>
                </div>
                ${offers.map((o, idx) => `
                <div class="modern-radio-item">
                  <input type="radio" name="offerRadio" id="offerRadio${idx}" value="${idx}">
                  <label for="offerRadio${idx}">🎯 ${o.qty} قطعة بـ ${o.price} دج</label>
                </div>
                `).join('')}
              </div>
              ` : ''}
              
              <!-- اختيار الكمية -->
              <div class="form-section-title">📦 الكمية</div>
              <div class="modern-quantity-selector">
                <label>العدد:</label>
                <div class="modern-quantity-controls">
                  <button type="button" class="modern-quantity-btn" onclick="changeQuantity('', -1)">-</button>
                  <div class="modern-quantity-display" id="quantity-display">1</div>
                  <button type="button" class="modern-quantity-btn" onclick="changeQuantity('', 1)">+</button>
                </div>
                <input type="hidden" id="quantity" value="1" required>
              </div>
              
              <!-- ملخص الطلبية -->
              <div class="modern-summary">
                <h5>📋 ملخص الطلبية</h5>
                <div class="modern-summary-item">
                  <span>سعر المنتج:</span>
                  <span id="summary-product-price">${data.price} دج</span>
                </div>
                <div class="modern-summary-item">
                  <span>سعر الشحن:</span>
                  <span id="summary-shipping-price">0 دج</span>
                </div>
                <div class="modern-summary-item">
                  <span>المجموع:</span>
                  <span id="summary-total">${data.price} دج</span>
                </div>
              </div>
            </form>
          </div>
        </div>
        `}
      `;
      
      // بعد عرض الفورم، جلب الولايات وتحديث ملخص الطلبية
      loadStatesAndHandleSummary(window.landingPageData.price, window.offers);
      
      // إضافة أحداث النموذج
      const orderForm = document.getElementById('order-form');
      if (orderForm) {
        orderForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          await handleOrderSubmit(orderForm);
        });
      }
      
      
      // دالة معالجة إرسال الطلب
      window.handleOrderSubmit = async function(orderForm) {
        // التحقق من صحة البيانات الأساسية
        const full_name = orderForm.querySelector('#fullName').value.trim();
        const phone_number = orderForm.querySelector('#phonenumber').value.trim();
        const address = orderForm.querySelector('#address').value.trim();
        const state_id = orderForm.querySelector('#state').value;
        const shipping_type = orderForm.querySelector('input[name="shippingType"]:checked')?.value;
        
        if (!full_name) {
          orderForm.querySelector('#fullName').focus();
          orderForm.querySelector('#fullName').scrollIntoView({ behavior: 'smooth', block: 'center' });
          return false;
        }
        
        // التحقق من رقم الهاتف
        if (!phone_number) {
          orderForm.querySelector('#phonenumber').focus();
          orderForm.querySelector('#phonenumber').scrollIntoView({ behavior: 'smooth', block: 'center' });
          return false;
        }
        
        // التحقق من العنوان
        if (!address) {
          orderForm.querySelector('#address').focus();
          orderForm.querySelector('#address').scrollIntoView({ behavior: 'smooth', block: 'center' });
          return false;
        }
        
        // التحقق من اختيار الولاية
        if (!state_id) {
          orderForm.querySelector('#state').focus();
          orderForm.querySelector('#state').scrollIntoView({ behavior: 'smooth', block: 'center' });
          return false;
        }
        
        // التحقق من نوع الشحن
        if (!shipping_type) {
          const shippingInputs = orderForm.querySelectorAll('input[name="shippingType"]');
          if (shippingInputs.length > 0) {
            shippingInputs[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
          return false;
        }
        
        // التحقق من اختيار اللون إذا كان مطلوباً
        if (window.colors.length > 0 && !orderForm.querySelector('input[name="colorRadio"]:checked')) {
          const colorOptions = orderForm.querySelector('.modern-color-options');
          if (colorOptions) {
            colorOptions.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
          return false;
        }
        
        // التحقق من اختيار المقاس إذا كان مطلوباً
        if (window.sizes.length > 0 && !orderForm.querySelector('input[name="sizeRadio"]:checked')) {
          const sizeOptions = orderForm.querySelector('.modern-size-options');
          if (sizeOptions) {
            sizeOptions.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
          return false;
        }
        
        const state_name = orderForm.querySelector('#state').selectedOptions[0]?.textContent || '';
        let quantity = parseInt(orderForm.querySelector('#quantity').value) || 1;
        
        // جمع بيانات اللون
        let color = '', color_hex = '';
        if (window.colors.length > 0) {
          const colorRadio = orderForm.querySelector('input[name="colorRadio"]:checked');
          if (colorRadio) {
            color = colorRadio.value;
            const cObj = window.colors.find(c => c.name === color);
            color_hex = cObj ? cObj.hex : '';
          }
        }
        
        // جمع بيانات المقاس
        let size = '';
        if (window.sizes.length > 0) {
          const sizeRadio = orderForm.querySelector('input[name="sizeRadio"]:checked');
          if (sizeRadio) size = sizeRadio.value;
        }
        
        // جمع بيانات العرض الخاص
        let offer_label = '';
        let offerIdx = '';
        let product_price = window.landingPageData.price;
        
        if (window.offers.length > 0) {
          const offerRadio = orderForm.querySelector('input[name="offerRadio"]:checked');
          if (offerRadio && offerRadio.value !== '') {
            offerIdx = offerRadio.value;
            const offer = window.offers[offerIdx];
            if (offer) {
              offer_label = `${offer.qty} قطعة بـ ${offer.price} دج`;
              product_price = offer.price / offer.qty;
              // تحديث الكمية لتكون مضاعفة للعرض
              quantity = Math.ceil(quantity / offer.qty) * offer.qty;
              orderForm.querySelector('#quantity').value = quantity;
              document.getElementById('quantity-display').textContent = quantity;
            }
          }
        }
        
        // حساب سعر الشحن
        let shipping_price = 0;
        const selectedState = statesData.find(s => s.id == state_id);
        if (selectedState) {
          shipping_price = shipping_type === 'home' ? selectedState.home_delivery_price : selectedState.office_delivery_price;
        }
        
        // حساب السعر الإجمالي
        let total_price = 0;
        if (offerIdx !== '') {
          const offer = offers[offerIdx];
          if (offer) {
            total_price = (Math.ceil(quantity / offer.qty) * offer.price) + shipping_price;
          }
        } else {
          total_price = product_price * quantity + shipping_price;
        }
        
        // إرسال الطلب
        const orderObj = {
          product_id: window.landingPageData.id,
          product_name: window.landingPageData.name,
          product_image: window.landingPageData.image,
          store_id: window.currentStoreId || null,
          full_name,
          phone_number,
          address,
          state_id,
          state_name,
          shipping_type,
          color,
          color_hex,
          size,
          quantity,
          offer_label,
          product_price,
          shipping_price,
          total_price,
          status: 'pending',
        };
        
        console.log('بيانات الطلب المرسلة:', orderObj);
        
        const { error } = await window.createOrder(orderObj);
        if (error) {
          alert('حدث خطأ أثناء إرسال الطلب: ' + error.message);
          return false;
        } else {
          // إظهار مودال النجاح
          const successModal = document.getElementById('success-modal');
          if (successModal) {
            successModal.style.display = 'flex';
            
            // إضافة إمكانية إغلاق المودال بالضغط على الخلفية
            successModal.onclick = function(e) {
              if (e.target === successModal) {
                successModal.style.display = 'none';
                window.redirectToIndex();
              }
            };
            
            // التوجيه التلقائي بعد 5 ثوانٍ
            setTimeout(() => {
              if (successModal.style.display === 'flex') {
                window.redirectToIndex();
              }
            }, 5000);
          }
          
          return true;
        }
      }
    }
    
    // دالة جلب الولايات وتحديث ملخص الطلبية
    function loadStatesAndHandleSummary(productPrice, offers = []) {
      const stateSelect = document.getElementById('state');
      const shippingTypeInputs = document.getElementsByName('shippingType');
      const quantityInput = document.getElementById('quantity');
      const offerRadioGroup = document.querySelector('input[name="offerRadio"]:checked');

      async function fetchStates() {
        const { data, error } = await supabase
          .from('shipping_states')
          .select('*')
          .eq('is_available', true);
        if (error || !data) return;
        statesData = data;
        const optionsHtml = '<option value="">اختر الولاية</option>' +
          data.map(s => `<option value="${s.id}" data-home="${s.home_delivery_price}" data-office="${s.office_delivery_price}">${s.state_name}</option>`).join('');
        
        if (stateSelect) stateSelect.innerHTML = optionsHtml;
      }

      function updateSummary() {
        const selectedState = statesData.find(s => s.id == stateSelect.value);
        const shippingType = Array.from(shippingTypeInputs).find(i => i.checked)?.value;
        let quantity = parseInt(quantityInput.value) || 1;
        let unitPrice = productPrice;
        let offerIdx = "";
        
        // التحقق من العرض الخاص المختار
        const checkedOffer = document.querySelector('input[name="offerRadio"]:checked');
        if (checkedOffer && checkedOffer.value !== '') {
          offerIdx = checkedOffer.value;
        }
        
        // إذا تم اختيار عرض خاص
        if (offerIdx !== "" && offers[offerIdx]) {
          const offer = offers[offerIdx];
          unitPrice = offer.price / offer.qty;
          // تحديث الكمية لتكون مضاعفة للعرض
          if (quantity < offer.qty) quantity = offer.qty;
          quantity = Math.ceil(quantity / offer.qty) * offer.qty;
          quantityInput.value = quantity;
          document.getElementById('quantity-display').textContent = quantity;
        }
        
        // حساب سعر الشحن
        let shippingPrice = 0;
        if (selectedState) {
          shippingPrice = shippingType === 'home' ? selectedState.home_delivery_price : selectedState.office_delivery_price;
        }
        
        // حساب السعر الإجمالي للمنتج
        let totalProduct = 0;
        if (offerIdx !== "" && offers[offerIdx]) {
          const offer = offers[offerIdx];
          totalProduct = Math.ceil(quantity / offer.qty) * offer.price;
        } else {
          totalProduct = unitPrice * quantity;
        }
        
        const total = totalProduct + shippingPrice;
        
        // تحديث عرض الأسعار
        const summaryProductPrice = document.getElementById('summary-product-price');
        const summaryShippingPrice = document.getElementById('summary-shipping-price');
        const summaryTotal = document.getElementById('summary-total');
        
        if (summaryProductPrice) summaryProductPrice.textContent = totalProduct + ' دج';
        if (summaryShippingPrice) summaryShippingPrice.textContent = shippingPrice + ' دج';
        if (summaryTotal) summaryTotal.textContent = total + ' دج';
      }

      // إضافة الأحداث
      if (stateSelect) stateSelect.addEventListener('change', updateSummary);
      if (shippingTypeInputs.length > 0) {
        shippingTypeInputs.forEach(i => i.addEventListener('change', updateSummary));
      }
      if (quantityInput) quantityInput.addEventListener('input', updateSummary);
      
      // إضافة أحداث للعروض الخاصة
      const offerRadios = document.querySelectorAll('input[name="offerRadio"]');
      offerRadios.forEach(radio => {
        radio.addEventListener('change', updateSummary);
      });

      fetchStates().then(() => {
        updateSummary();
      });
      
      // جعل دالة updateSummary متاحة عالمياً
      window.updateSummary = updateSummary;
    }
    
    // دالة التوجيه إلى الصفحة الرئيسية
    window.redirectToIndex = function() {
      // إضافة تأخير بسيط قبل التوجيه
      setTimeout(() => {
        let sub = 'default';
        try {
          if (typeof window.extractSubdomain === 'function') sub = window.extractSubdomain();
          if ((!sub || sub === 'default') && typeof localStorage !== 'undefined') {
            const last = localStorage.getItem('lastSubdomain');
            if (last && last.trim()) sub = last.trim();
          }
        } catch(_) {}
        const url = new URL('index.html', window.location.origin);
        if (sub && sub !== 'default') url.searchParams.set('subdomain', sub);
        window.location.href = url.toString();
      }, 500);
    }
    
    // دالة تغيير الكمية
    window.changeQuantity = function(prefix = '', change) {
      const quantityInput = document.getElementById(`quantity${prefix}`);
      const quantityDisplay = document.getElementById(`quantity-display${prefix}`);
      
      if (quantityInput && quantityDisplay) {
        const offersList = window.offers || [];
        let currentQuantity = parseInt(quantityInput.value) || 1;

        // تحديد خطوة التغيير حسب العرض الخاص إن وُجد
        let step = 1;
        const checkedOffer = document.querySelector('input[name="offerRadio"]:checked');
        if (checkedOffer && checkedOffer.value !== '' && offersList[checkedOffer.value]) {
          step = parseInt(offersList[checkedOffer.value].qty) || 1;
        }

        let newQuantity = currentQuantity;

        if (step > 1) {
          // في حالة العروض الخاصة: الزيادة/الطرح بمضاعفات العرض
          if (change > 0) {
            // زيادة الكمية
            newQuantity = currentQuantity + step;
          } else if (change < 0) {
            // إنقاص الكمية
            newQuantity = currentQuantity - step;
            if (newQuantity < step) newQuantity = step; // عدم النزول عن أقل كمية مسموحة للعرض
          }
        } else {
          // بدون عروض: زيادة/نقصان بوحدة واحدة مع حد أدنى 1
          newQuantity = currentQuantity + change;
          if (newQuantity < 1) newQuantity = 1;
        }

        quantityInput.value = newQuantity;
        quantityDisplay.textContent = newQuantity;
        
        // تحديث ملخص الطلبية
        if (window.updateSummary) {
          window.updateSummary();
        }
        
        console.log(`تم تغيير الكمية إلى: ${newQuantity} (العرض الخاص: ${step > 1 ? 'نعم' : 'لا'})`);
      }
    }
    
    // دالة إرسال الطلب من الزر الثابت
    window.submitOrderFromFixedButton = async function() {
      const orderFormElement = document.getElementById('order-form');
      if (orderFormElement) {
        // التمرير إلى النموذج أولاً
        orderFormElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        
        // انتظار قليل للسماح بانتهاء التمرير قبل التحقق من صحة البيانات
        await new Promise(resolve => setTimeout(resolve, 500));
        
        // ثم محاولة إرسال النموذج
        const result = await window.handleOrderSubmit(orderFormElement);
        
        // إذا نجح الإرسال، إخفاء الزر الثابت
        if (result !== false) {
          const mobileSubmitBtn = document.querySelector('.mobile-submit-btn');
          if (mobileSubmitBtn) {
            mobileSubmitBtn.style.display = 'none';
          }
        }
      }
    }
    
    document.addEventListener('DOMContentLoaded', async () => {
      
      
      await loadStoreSettings();
      await loadLandingPageDetails();
      

    });
  </script>
